<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <form name="form1" method="post" action="display.php" onsubmit="return validateForm()">
        <h2>Registration</h2>
        <div class="input-box">
            <input type="text" name="name" required>
            <label>Name</label>
        </div>
        <div class="input-box">
            <input type="email" name="email" required>
            <label>Email</label>
        </div>
        <div class="input-box">
            <label>Gender</label><br><br>
            <input type="radio" name="gender" value="Male"><label>Male</label><input type="radio" name="gender" value="Female"><label>Female</label>
            
        </div>
        <div class="input-box">
            <input type="date" name="date">
            <label>DOB</label>
        </div>
        <div class="input-box">
            <select name="city" class="dropdown">
                <option value="Nagpur" selected >Nagpur</option>
                <option value="Pune">Pune</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Delhi">Delhi</option>
                <option value="Guwahati">Guwahati</option>
                <option value="Bhopal">Bhopal</option>
            </select>
            <label>City</label>
        </div>
        <div class="btn">
            <button type="submit" class="btn">SUBMIT</button>
        </div><br>
        <div class="btn">
            <button type="reset" class="btn">RESET</button>
        </div>
    </form><br><br><br><br>
</body>
</html>
